apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-go-api
  namespace: demo-app
  labels:
    app: backend-go-api
    tier: backend
    version: "1.0.0"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend-go-api
  template:
    metadata:
      labels:
        app: backend-go-api
        tier: backend
        version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: backend-api
        image: ghcr.io/chakon29/backend-go-api:latest  # ArgoCD Image Updater actualizar√° esto
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: VERSION
          value: "GitOps-v1.0.0-AUTO"
        - name: ENV
          value: "development"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend-go-api-service
  namespace: demo-app
  labels:
    app: backend-go-api
    tier: backend
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30203
    name: http
  selector:
    app: backend-go-api