name: "🧪 SSH Connection Test"

on:
  workflow_dispatch:  # Manual trigger

jobs:
  test-connectivity:
    runs-on: ubuntu-latest
    steps:
    - name: 🔍 Debug Network & Secrets
      run: |
        echo "## 🧪 Connectivity Test" >> $GITHUB_STEP_SUMMARY
        echo "**Target Host**: ${{ secrets.SSH_HOST }}" >> $GITHUB_STEP_SUMMARY
        echo "**User**: ${{ secrets.SSH_USER }}" >> $GITHUB_STEP_SUMMARY
        echo "**Port**: ${{ secrets.SSH_PORT || 22 }}" >> $GITHUB_STEP_SUMMARY
        
        # Test de conectividad básica
        echo "### 🌐 Network Test" >> $GITHUB_STEP_SUMMARY
        if timeout 10 bash -c "</dev/tcp/${{ secrets.SSH_HOST }}/${{ secrets.SSH_PORT || 22 }}"; then
          echo "✅ **Port 22 is reachable**" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ **Port 22 is NOT reachable**" >> $GITHUB_STEP_SUMMARY
          echo "**Possible issues:**" >> $GITHUB_STEP_SUMMARY
          echo "- Firewall blocking SSH" >> $GITHUB_STEP_SUMMARY
          echo "- VM is down" >> $GITHUB_STEP_SUMMARY
          echo "- Incorrect IP address" >> $GITHUB_STEP_SUMMARY
        fi
        
        # Verificar secrets
        echo "### 🔐 Secrets Check" >> $GITHUB_STEP_SUMMARY
        if [ -n "${{ secrets.SSH_HOST }}" ]; then
          echo "✅ SSH_HOST configured" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ SSH_HOST missing" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -n "${{ secrets.SSH_USER }}" ]; then
          echo "✅ SSH_USER configured" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ SSH_USER missing" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -n "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
          echo "✅ SSH_PRIVATE_KEY configured" >> $GITHUB_STEP_SUMMARY
          # Verificar que comienza con -----BEGIN
          if echo "${{ secrets.SSH_PRIVATE_KEY }}" | grep -q "BEGIN.*PRIVATE KEY"; then
            echo "✅ Private key format looks correct" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Private key format incorrect" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "❌ SSH_PRIVATE_KEY missing" >> $GITHUB_STEP_SUMMARY
        fi
        
    - name: 🧪 Test SSH Connection
      if: always()
      uses: appleboy/ssh-action@v1.0.3
      continue-on-error: true
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT || 22 }}
        timeout: 30s
        script: |
          echo "🎉 SSH Connection successful!"
          echo "User: $(whoami)"
          echo "Home: $HOME"
          echo "Current dir: $(pwd)"
          echo "Date: $(date)"
          
    - name: ✅ Test Results
      if: always()
      run: |
        echo "## 📊 Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "Check the logs above to see if SSH connection worked." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### 🔧 If connection failed:" >> $GITHUB_STEP_SUMMARY
        echo "1. Check firewall rules in GCP" >> $GITHUB_STEP_SUMMARY
        echo "2. Verify VM has external IP" >> $GITHUB_STEP_SUMMARY
        echo "3. Confirm SSH_HOST secret has correct IP" >> $GITHUB_STEP_SUMMARY
        echo "4. Test SSH from your local machine first" >> $GITHUB_STEP_SUMMARY
