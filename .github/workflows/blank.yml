name: "ðŸ§ª SSH Connection Test"

on:
  workflow_dispatch:  # Manual trigger

jobs:
  test-connectivity:
    runs-on: ubuntu-latest
    steps:
    - name: ðŸ” Debug Network & Secrets
      run: |
        echo "## ðŸ§ª Connectivity Test" >> $GITHUB_STEP_SUMMARY
        echo "**Target Host**: ${{ secrets.SSH_HOST }}" >> $GITHUB_STEP_SUMMARY
        echo "**User**: ${{ secrets.SSH_USER }}" >> $GITHUB_STEP_SUMMARY
        echo "**Port**: ${{ secrets.SSH_PORT || 22 }}" >> $GITHUB_STEP_SUMMARY
        
        # Test de conectividad bÃ¡sica
        echo "### ðŸŒ Network Test" >> $GITHUB_STEP_SUMMARY
        if timeout 10 bash -c "</dev/tcp/${{ secrets.SSH_HOST }}/${{ secrets.SSH_PORT || 22 }}"; then
          echo "âœ… **Port 22 is reachable**" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Port 22 is NOT reachable**" >> $GITHUB_STEP_SUMMARY
          echo "**Possible issues:**" >> $GITHUB_STEP_SUMMARY
          echo "- Firewall blocking SSH" >> $GITHUB_STEP_SUMMARY
          echo "- VM is down" >> $GITHUB_STEP_SUMMARY
          echo "- Incorrect IP address" >> $GITHUB_STEP_SUMMARY
        fi
        
        # Verificar secrets
        echo "### ðŸ” Secrets Check" >> $GITHUB_STEP_SUMMARY
        if [ -n "${{ secrets.SSH_HOST }}" ]; then
          echo "âœ… SSH_HOST configured" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ SSH_HOST missing" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -n "${{ secrets.SSH_USER }}" ]; then
          echo "âœ… SSH_USER configured" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ SSH_USER missing" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -n "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
          echo "âœ… SSH_PRIVATE_KEY configured" >> $GITHUB_STEP_SUMMARY
          # Verificar que comienza con -----BEGIN
          if echo "${{ secrets.SSH_PRIVATE_KEY }}" | grep -q "BEGIN.*PRIVATE KEY"; then
            echo "âœ… Private key format looks correct" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Private key format incorrect" >> $GITHUB_STEP_SUMMARY
          fi
        else
          echo "âŒ SSH_PRIVATE_KEY missing" >> $GITHUB_STEP_SUMMARY
        fi
        
    - name: ðŸ§ª Test SSH Connection
      if: always()
      uses: appleboy/ssh-action@v1.0.3
      continue-on-error: true
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT || 22 }}
        timeout: 30s
        script: |
          echo "ðŸŽ‰ SSH Connection successful!"
          echo "User: $(whoami)"
          echo "Home: $HOME"
          echo "Current dir: $(pwd)"
          echo "Date: $(date)"
          
    - name: âœ… Test Results
      if: always()
      run: |
        echo "## ðŸ“Š Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "Check the logs above to see if SSH connection worked." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ”§ If connection failed:" >> $GITHUB_STEP_SUMMARY
        echo "1. Check firewall rules in GCP" >> $GITHUB_STEP_SUMMARY
        echo "2. Verify VM has external IP" >> $GITHUB_STEP_SUMMARY
        echo "3. Confirm SSH_HOST secret has correct IP" >> $GITHUB_STEP_SUMMARY
        echo "4. Test SSH from your local machine first" >> $GITHUB_STEP_SUMMARY
